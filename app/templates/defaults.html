<!doctype html>
<html>

  <head>
    <meta charset="utf-8" />
    <title>Weather Station</title>
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
    .container {
      width: 600px;
      margin: 100px auto;
      text-align: center;
    }
  
    .gauge {
      width: 250px;
      height: 250px;
      display: inline-block;
    }
  
    </style>
  </head>

<body>
  <div class="container">
    <div id="gg1" class="gauge" data-value = 50></div> 
    <div id="gg2" class="gauge" data-value= 60></div>
  </div>
  <script src="../raphael-2.1.4.min.js"></script>
  <script src="../justgage.js"></script>
  <script>
      document.addEventListener("DOMContentLoaded", function(event) {
    
        var dflt = {
          min: 0,
          max: 100,
          //donut: true,
          gaugeWidthScale: 0.8,
          customSectors: [{
              color: '#ff0000',
              lo: 50,
              hi: 100
            }, {
              color: '#00ff00',
              lo: 0,
              hi: 50
            }],
          counter: true,
          hideInnerShadow: false
        }
    
        var gg1 = new JustGage({
          id: 'gg1',
          
          title: 'Temperature',
          defaults: dflt
        });
    
        var gg2 = new JustGage({
          id: 'gg2',
          
          title: 'Humidity',
          defaults :dflt
        });
    
      });
      </script>
</body>

</html>
